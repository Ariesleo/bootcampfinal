{% extends 'projectlist/addproject.html' %}

{% block content %}

<div class="container">
    <h2>DELETE SECTION</h2>
    <p>Are you sure you want to delete your <span style="color:greenyellow; font-size: 20px;">"{{useritem}}"</span> User?</p>
    <a href="{% url 'showprojectlist' %}"><button class="btn btn-primary">Cancle</button></a>

    <form action="{% url 'delete_user' useritem.id %}" method="POST">
        {% csrf_token %}
        <br>
        <input class="btn btn-primary" type="submit" value="Confirm" title="Confirm">
    </form>
</div>


{% endblock %}
