<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap core CSS -->
    <link href="/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Favicons-->
    <link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">

    <script src="https://kit.fontawesome.com/7d9dbd91be.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #222831;
            color: black;
        }

        .highlight:hover {
            transform: scale(1.01);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 1);
            transition: 0.5s ease;
        }

        .card:hover {
            transform: scale(1.01);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 1);
            transition: 0.5s ease;
        }

        .collapse-content .fa.fa-heart:hover {
            color: #f44336 !important;
        }

        .collapse-content .fa.fa-share-alt:hover {
            color: #0d47a1 !important;
        }
    </style>

</head>


<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'addproject' %}"><img src="{% static 'logo1.png' %}"
                    class="d-inline-block align-center" height="40px" width="40px" /> Bootcamp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-item nav-link" href="{% url 'showprojectlist' %}">Projects List</a>
                    <a class="nav-item nav-link" href="{% url 'showarticle' %}">Articles</a>
                    <!--<a class="nav-item nav-link" href="#">Reaearchs</a>-->
                </div>
            </div>
        </nav>
    </header>

    <main role="main" style="margin-top: 20px;">

        <div class="row">

            {% for x in add_article.all %}
            <div class="col-sm-3">
                <div class="card sm-3 shadow-lg">
                    <!-- Card -->
                    <div class="card promoting-card" style="background-color: rgba(231, 226, 226, 0.719)">
                        <!-- Card content -->
                        <div class="card-body d-flex flex-row">
                            <!-- Avatar -->
                            <img src="{{ x.user_image.url }}" class="rounded-circle mr-3" height="50px" width="50px"
                                alt="avatar">
                            <!-- Content -->
                            <div>
                                <!-- Title -->
                                <h4 class="card-title font-weight-bold mb-2"
                                    style="font-size: 21px; font-family: 'Times New Roman', Times, serif;">
                                    {{x.article_topic}}</h4>
                                <!-- Subtitle -->
                                <p class="card-text" style="font-size: 12px;"><i class="far fa-clock pr-2"></i>{{x.pub_date}}&nbsp;&nbsp;&nbsp;&nbsp;
                                <a href="{% url 'update_article' x.id %}"  title="update card info" style="font-size: 17px;"><i class="far fa-edit"></i></a>&nbsp;&nbsp;
                                <a href="{% url 'delete_card' x.id %}" title="DELETE Card?"><i class="fas fa-trash" style="font-size: 17px;"></i></a></p>
                            </div>
                        </div>

                        <!-- Card image -->
                        <div class="view overlay">
                            <a href="{{ x.article_link }}" target="_blank"><img class="card-img-top rounded-0"
                                    src="{{ x.article_image.url }}" alt="Card image cap" height="180px"></a>
                        </div>



                        <div class="card-body">

                            <div class="collapse-content">

                                <!-- Text -->
                                <span style="text-align: justify; font-size: 14px;">{{ x.startsummary }}</span>
                                <span class="card-text collapse" id="collapseContent{{x.id}}" style="text-align: justify; font-size: 14px;">{{ x.endsummary }}</span><br>
                                <!-- Button -->
                                <a class="btn btn-flat red-text p-1 my-1 mr-0 mml-1 collapsed float-right" data-toggle="collapse"
                                    href="#collapseContent{{x.id}}" aria-expanded="false" aria-controls="collapseContent" style="font-family: 'Times New Roman', Times, serif;">Read
                                    More</a>

                                

                                <!--<i class="fas fa-share-alt text-muted float-left p-1 my-1 mml-1" data-toggle="tooltip"
                                    data-placement="top" title="Share this post"></i>-->

                            </div>

                            <!--<i onclick="buttonClick()" class="fas fa-thumbs-up text-muted float-left" data-toggle="tooltip"
                                data-placement="top" title="I like it" style="padding-top: 15px;"><span><input type="text" id="value{{x.id}}" value="0" 
                                    style="border: none; width: 20px; background-color: rgba(231, 226, 226, 0.719)"/></span></i>-->
        

                        </div>

                    </div>
                </div>
            </div>
            {% endfor %}

        </div>


        
    </main>


    <footer class="text-muted">
        <div class="container text-center">
            <p class="float-right">
            <div class="btn-group, float-right" role="group" aria-label="Basic example">
                <a href="#"><button type="button" class="btn btn-secondary">Back to top</button></a>
            </div>
            </p>
        </div>
    </footer>

        var i = 0;
        function buttonClick() {
            i++;
            document.getElementById('value{{x.id}}').value = i;
        }
    </script>-->


    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>




</body>

</html>
