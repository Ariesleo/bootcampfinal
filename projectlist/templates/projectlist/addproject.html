<!doctype html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Jekyll v4.0.1">
  <title>Bootcamp</title>

  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

  <!-- Bootstrap core CSS -->
  <link href="/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Favicons-->
  <link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">
  <link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
  <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico">
  <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
  <meta name="theme-color" content="#563d7c">

  <script src="https://kit.fontawesome.com/7d9dbd91be.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #222831;
      color: whitesmoke;
    }

    .highlight:hover {
      transform: scale(1.01);
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 1);
      transition: 0.5s ease;
    }
    .card:hover {
      transform: scale(1.01);
      box-shadow: 5px 5px 15px rgb(240, 223, 223);
      transition: 0.5s ease;
    }
  </style>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'addproject' %}"><img src="{% static 'logo1.png' %}"
          class="d-inline-block align-center" height="40px" width="40px" /> Bootcamp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="{% url 'showprojectlist' %}">Projects List</a>
          <a class="nav-item nav-link" href="{% url 'showarticle' %}">Articles</a>
          <!--<a class="nav-item nav-link" href="#">Reaearchs</a>-->
        </div>
      </div>
    </nav>
  </header>

  {% block content %}

  <div class="container" style="align-items: center;">
    <div style="margin-left: 30%;">
      <span style="color: yellowgreen; font-size: larger;">{{error}}</span>
      <span style="color: yellowgreen; font-size: larger;">{{error_field_empty}}</span>
    </div>

    <!--Form starts here for project list information-->
    <form method="POST" action="{% url 'addproject' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Add Project Info HERE</h2>

      <div class="row">

        <div class="col-6">
          <label for="exampleFormControlInput1">User Email</label><br>
          <input type="email" class="form-control" name="user_email" placeholder="name@example.com">
        </div>

        <div class="col-6">
          <label for="exampleFormControlInput1">Project Name</label><br>
          <input type="text" class="form-control" name="project_name" placeholder="enter your project name">
        </div><br>

      </div><br>

      <div class="row">

        <div class="col-6">
          <label for="exampleFormControlInput1">Project Demo Link</label><br>
          <input type="text" class="form-control" name="project_demo_link" placeholder="enter project demo URL">
        </div><br>

        <div class="col-6">
          <label for="exampleFormControlInput1">Project Source Link</label><br>
          <input type="text" class="form-control" name="project_source_link"
            placeholder="enter project source URL for example git source">
        </div><br>

      </div><br>

      <div class="row">

        <div class="col-6">
          <label for="exampleFormControlInput1">Tools Used</label><br>
          <input type="text" class="form-control" name="tools_used" placeholder="python,html,css......">
        </div><br>

        <div class="col-6">
          <label for="exampleFormControlInput1">Remarks</label><br>
          <input type="text" class="form-control" name="remarks" placeholder="">
        </div><br>

      </div><br>

      <div>
        <label for="exampleFormControlInput1">Project Description</label><br>
        <input type="text" class="form-control" name="project_description" placeholder="descripbe your project a bit">
      </div><br>


      <input class="btn btn-primary" type="submit" value="Add Project">

    </form>
  </div><br><br><br>




  <!--BELOW IS THE ARTICLE SECTION-->
  <div class="container" style="align-items: center;">

    <div style="margin-left: 30%;">
      <span style="color: yellowgreen; font-size: larger;">{{error_art}}</span>
      <span style="color: yellowgreen; font-size: larger;"></span>
    </div>

    <form method="POST" action="{% url 'addarticle' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <h2>Add articles info here</h2>

      <div class="row">
        <div class="col-6">
          <label for="exampleFormControlInput1">Upload User Image</label><br>
          <input type="file" class="form-control" name="users_image" placeholder="Upload your image">
        </div>

        <div class="col-6">
          <label for="exampleFormControlInput1">Article Topic</label><br>
          <input type="text" class="form-control" name="article_topic" placeholder="Enter article topic">
        </div>
      </div><br>

      <div class="row">
        <div class="col-6">
          <label for="exampleFormControlInput1">Upload Article Image</label><br>
          <input type="file" class="form-control" name="article_image" placeholder="Upload Article image here">
        </div>

        <div class="col-6">
          <label for="exampleFormControlInput1">Article Link</label><br>
          <input type="text" class="form-control" name="article_link" placeholder="Enter article link here">
        </div>
      </div><br>

      <div>
        <label for="exampleFormControlInput1">Article Description</label><br>
        <input type="text" class="form-control" name="article_description"
          placeholder="add certain description about the article">
      </div><br>

      <input class="btn btn-primary" type="submit" value="Add Article">

    </form>
  </div>
  {% endblock %}


  <footer class="text-muted">
    <div class="container text-center">
      <p class="float-right">
      <div class="btn-group, float-right" role="group" aria-label="Basic example">
        <a href="#"><button type="button" class="btn btn-secondary">Back to top</button></a>
      </div>
      </p>
    </div>
  </footer>




  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>


</body>

</html>
